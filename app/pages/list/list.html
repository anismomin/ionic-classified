<ion-navbar primary *navbar>
  <ion-title >
    Ads List
  </ion-title>
</ion-navbar>

<ion-content class="postlist"> 
   <ion-list>
        <ion-item *ngFor="#ad of ads">
            <ion-thumbnail item-left>
                <img src="{{ad.mainImage}}">
            </ion-thumbnail>
            <h2>{{ad.title}}</h2>
            <p>{{ad.price}} | {{ad.category}}</p>
            <button clear item-right (click)="showItem(ad._id)">View</button>
        </ion-item>
    </ion-list>
</ion-content>
