<ion-navbar *navbar primary>
  <ion-title>
    Classified
  </ion-title>
</ion-navbar>

<ion-row  class="main-menu">
    <ion-col width-20>
        <button full>
            <ion-icon name="home"></ion-icon>
        </button>
    </ion-col>
    <ion-col width-20>
        <button full (click)="gotoPage(_postPage)" >
            <ion-icon name="md-add-circle"></ion-icon>
        </button>
    </ion-col>
    <ion-col width-20>
        <button full (click)="gotoPage(_searchPage)">
            <ion-icon name="md-search" ></ion-icon>
        </button>
    </ion-col>
    <ion-col width-20>
        <button full (click)="gotoPage(_listPage)">
            <ion-icon name="md-menu" ></ion-icon>
        </button>
    </ion-col>
    <ion-col width-20>
        <button full  (click)="gotoPage(_profilePage)">
            <ion-icon name="md-person-add"></ion-icon>
        </button>
    </ion-col>
</ion-row>

<ion-content class="home">


  <ion-row>
    <ion-col width-100>
      <h2>Featured Ads</h2>
    </ion-col>
  </ion-row >
  <ion-card *ngFor="#ad of ads">
    <img src="{{ ad.mainImage }}">
    <ion-card-content>
      <h2>{{ ad.title }} | Rs. {{ ad.price }}</h2>
      <p>{{ ad.description }}</p>
    </ion-card-content>
    <ion-item>
      <button primary clear item-left>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
      <button primary clear item-left>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
      <ion-note item-right>
        11h ago
      </ion-note>
    </ion-item>
  </ion-card>
 

</ion-content>
