<ion-navbar *navbar primary>
  <ion-title>
    Create Post
  </ion-title>
</ion-navbar>


<ion-content class="post">
  
    <ion-list>
      <ion-item>
        <ion-label stacked>Title</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Description</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Price</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Featured</ion-label>
        <ion-toggle checked="false"></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label stacked>Category</ion-label>
        <ion-select>
          <ion-option value="item">Item</ion-option>
          <ion-option value="item">Item</ion-option>
          <ion-option value="item">Item</ion-option>
        </ion-select>     
      </ion-item>
    
      <ion-item>
        <button block large>Save</button>
      </ion-item>

    </ion-list>

</ion-content>
