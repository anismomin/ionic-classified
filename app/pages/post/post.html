<ion-navbar *navbar primary>
  <ion-title>
    Create Post
  </ion-title>
</ion-navbar>


<ion-content class="post">
  
    <ion-list inset>
      <ion-item>
        <ion-label>Title</ion-label>
        <ion-input type="text" #title></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Description</ion-label>
        <ion-input type="text" #description></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Price</ion-label>
        <ion-input type="number" #price></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Featured</ion-label>
        <ion-toggle checked="false" #featured></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label>Category</ion-label>
        <ion-select #category>
          <ion-option *ngFor="#cat of categories" value="{{cat}}">{{ cat }}</ion-option>
        </ion-select>     
      </ion-item>
    
      <ion-item>
        <button block large (click)="createAd(title, description, price, category)">Save</button>
      </ion-item>

    </ion-list>

</ion-content>
